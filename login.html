<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSightHQ | Operator Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>AuraSightHQ</h1>
        <p>SECURE OPERATOR LOGIN</p>
        <p style="font-size: 0.8rem; color: #8892b0;">Enter credentials to access Active Intelligence logs.</p>

        <form id="login-form">
            <label>OPERATOR EMAIL</label>
            <input type="email" id="login-email" placeholder="name@email.com" required>
            
            <label>PASSCODE</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
            
            <button type="submit" id="login-btn">ACCESS AI CORE</button>
        </form>

        <p style="margin-top: 20px; font-size: 0.9rem;">
            New operator? <a href="signup.html" style="color: #00d2ff;">Deploy Trial System</a>
        </p>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
