<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSightHQ | Beyond Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero-container">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="aurasight-showcase.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>AuraSightHQ</h1>
            <p class="subtitle">Beyond Monitoring. <span style="color: #00d2ff;">Active Intelligence.</span></p>
            <div class="cta-group">
                <a href="signup.html" class="btn-primary">Initialize AI Core</a>
                <a href="login.html" class="btn-secondary">Operator Login</a>
            </div>
        </div>
    </header>

    <section class="pricing">
        <div class="card">
            <h2>Starter</h2>
            <div class="price">$10<span>/mo</span></div>
            <ul><li>1 AI Camera Feed</li><li>7 Day Smart Log</li></ul>
            <a href="signup.html">Deploy Starter</a>
        </div>
        <div class="card featured">
            <div class="badge">MOST DEPLOYED</div>
            <h2>Business</h2>
            <div class="price">$35<span>/mo</span></div>
            <ul><li>5 AI Camera Feeds</li><li>30 Day Smart Log</li></ul>
            <a href="signup.html">Deploy Business</a>
        </div>
    </section>

</html>
